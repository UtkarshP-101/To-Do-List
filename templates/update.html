{% extends 'base.html' %}
{% block title %}
    Update - ToDo List
{% endblock title %}
{% block content %}
    <div class="container my-2">
        <h2>Update List</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="my-3">
                <label for="title" class="form-label">ToDo Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Add Description</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-outline-primary">Update</button>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
{% endblock content %}
